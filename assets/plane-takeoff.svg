<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <style>
    .plane {
      animation: takeoff 3s ease-in-out infinite;
    }
    @keyframes takeoff {
      0% { transform: translate(0, 60px) rotate(0deg); }
      50% { transform: translate(180px, 10px) rotate(-30deg); }
      51% { opacity: 0; }
      52% { transform: translate(0, 60px) rotate(0deg); opacity: 0; }
      53% { opacity: 1; }
      100% { transform: translate(0, 60px) rotate(0deg); }
    }
    .trail {
      animation: trail 3s ease-in-out infinite;
      opacity: 0;
    }
    @keyframes trail {
      0% { opacity: 0; }
      20% { opacity: 0.6; }
      50% { opacity: 0; }
      100% { opacity: 0; }
    }
  </style>
  
  <!-- Runway -->
  <line x1="20" y1="80" x2="380" y2="80" stroke="#ffffff" stroke-width="2" stroke-dasharray="10,5"/>
  
  <!-- Trail dots -->
  <circle class="trail" cx="50" cy="70" r="2" fill="#888888" style="animation-delay: 0s"/>
  <circle class="trail" cx="80" cy="60" r="2" fill="#888888" style="animation-delay: 0.1s"/>
  <circle class="trail" cx="110" cy="50" r="2" fill="#888888" style="animation-delay: 0.2s"/>
  <circle class="trail" cx="140" cy="40" r="2" fill="#888888" style="animation-delay: 0.3s"/>
  <circle class="trail" cx="170" cy="30" r="2" fill="#888888" style="animation-delay: 0.4s"/>
  
  <!-- Plane -->
  <g class="plane">
    <text x="20" y="70" font-size="24" fill="#ffffff">âœˆ</text>
  </g>
</svg>
